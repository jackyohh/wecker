<!DOCTYPE html><html><head>
<link rel="stylesheet" href="style.css">
<title>WeckBot</title></head>
    <body><main>
            <h1>WeckBot</h1>
            <section id="test">
                <h2>Weckzeiten einstellen</h2>
                <form action="/" method="get" autocomplete="off">
                <div>
                    <div class="day">Montag</div>
                    <div class="time"><input class="alarmTime" type="time" name="mondayAlarmTime" value="<!--MoH-->:<!--MoM-->"></div>
                    <div class="status"><input class="alarmStatus" type="checkbox" name="mondayAlarmStatus" @@MoSta@@></div>
                </div>
                <div>
                    <div class="day">Dienstag</div>
                    <div class="time"><input class="alarmTime" type="time" name="tuesdayAlarmTime" value="<!--TuH-->:<!--TuM-->"></div>
                    <div class="status"><input class="alarmStatus" type="checkbox" name="tuesdayAlarmStatus" @@TuSta@@></div>
                </div>
                <div>
                    <div class="day">Mittwoch</div>
                    <div class="time"><input class="alarmTime" type="time" name="wednesdayAlarmTime" value="<!--WdH-->:<!--WdM-->"></div>
                    <div class="status"><input class="alarmStatus" type="checkbox" name="wednesdayAlarmStatus" @@WdSta@@></div>
                </div>
                <div>
                    <div class="day">Donnerstag</div>
                    <div class="time"><input class="alarmTime" type="time" name="thursdayAlarmTime" value="<!--ThH-->:<!--ThM-->"></div>
                    <div class="status"><input class="alarmStatus" type="checkbox" name="thursdayAlarmStatus" @@ThSta@@></div>
                </div>
                <div>
                    <div class="day">Freitag</div>
                    <div class="time"><input class="alarmTime" type="time" name="fridayAlarmTime" value="<!--FrH-->:<!--FrM-->"></div>
                    <div class="status"><input class="alarmStatus" type="checkbox" name="fridayAlarmTime" @@FrSta@@></div>
                </div>
                <div>
                    <div class="day">Samstag</div>
                    <div class="time"><input class="alarmTime" type="time" name="saturdayAlarmTime" value="<!--SaH-->:<!--SaM-->"></div>
                    <div class="status"><input class="alarmStatus" type="checkbox" name="saturdayAlarmStatus" @@SaSta@@></div>
                </div>              
                <div>
                    <div class="day">Sonntag</div>
                    <div class="time"><input class="alarmTime" type="time" name="sundayAlarmTime" value="<!--SuH-->:<!--SuM-->"></div>
                    <div class="status"><input class="alarmStatus" type="checkbox" name="sundayAlarmStatus" @@SuSta@@></div>
                    <button>Speichern</button>
                </div>
                
            </section>
  </main>
</body></html>
